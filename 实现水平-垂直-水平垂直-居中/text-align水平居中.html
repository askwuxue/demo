<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid purple;
            text-align: center;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            /* display: block; */
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <div class="box2">子元素</div> -->
        <!-- 这种方式只对子元素是内联元素起作用，对块级元素不起作用
            但是块级元素可以继承text-align属性
        -->
        <span class="box2">子元素</span>        
    </div>
</body>
</html>
