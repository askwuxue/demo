<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            
            /* text-align 可以被继承 */
            text-align: center;
            /* line-height 可以对文字和内联样式生效 */
            line-height: 400px;
        }
        .box2 {
            /* inline-block 可以实现text-align */
            /* display: inline-block; */
            height: 200px;
            width: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="box1">
        <!-- 块级元素，text-align和 line-height不生效 -->
        <!-- <div class="box2">子元素</div> -->
        <span class="box2">子元素</span>

    </div>
</body>
</html>
