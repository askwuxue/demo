<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            border: 1px solid red;

        }

            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

</head>

    <div class="box1">
        <div class="box2">子元素</div>
    </div>
</body>
</html>
