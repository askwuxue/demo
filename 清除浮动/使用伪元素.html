<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1 {
            width: 300px;
            border: 10px solid purple;
        }
        #dv2 {
            width: 100%;
            height: 300px;
            background-color: pink;
            float: left;
        }
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix {
            /* 触发hasLayout，使元素根据自身内容计算宽高 */
            zoom: 1;
        }
    </style>
</head>
<body>
    <div id="dv1" class="clearfix">
        <div id="dv2"></div>
    </div>
</body>
</html>
