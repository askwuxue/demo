<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grid {
            display: flex;
        }
        #grid span {
            height: 100px;
            margin: 0 20px;
            background-color: purple;
            /* flex: 1; */
        }
        #grid span:nth-child(1) {
            flex: 1;
        }
        #grid span:nth-child(2) {
            flex: 2;
        }
    </style>
</head>
<body>
    <div id="grid">
        <span>1</span>
        <span>2</span>
    </div>
</body>
</html>
